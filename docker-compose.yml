version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag-chatbot-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret-in-production}
      - MAX_FILE_SIZE=10485760
      - MAX_FILES=5
      - SESSION_TTL=1800000
      - FRONTEND_URL=http://localhost
    volumes:
      - ./backend/uploads:/app/uploads
      - backend-cache:/root/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5000
    container_name: rag-chatbot-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend-cache:
    driver: local

networks:
  default:
    name: rag-chatbot-network
